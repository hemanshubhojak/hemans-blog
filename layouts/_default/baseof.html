<!DOCTYPE html>
<html>

<head>
    {{ $mainStyle := resources.Get "main.scss" | toCSS | minify | fingerprint }}
    {{ $highlightStyle := resources.Get "syntax.css" | fingerprint }}

    <title>heman's blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto+Mono:wght@300;400;600" rel="stylesheet" />
    <link rel="stylesheet" href="{{ $highlightStyle.Permalink }}" integrity="{{ $highlightStyle.Data.Integrity}}" media="screen">
    <link rel="stylesheet" href="{{ $mainStyle.Permalink }}" integrity="{{ $mainStyle.Data.Integrity}}" media="screen">
</head>

<body>

    <div class="container">
        {{ block "header" . }}
        <header class="site-header">
            <h1>
                <a href="{{.Site.BaseURL}}">heman's blog</a>
            </h1>
        </header>
        {{end}}

        <main>
            {{ block "main" . }}

            {{end}}
        </main>
    </div>

</body>

</html>
