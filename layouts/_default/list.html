{{ define "main" }}
{{ range .Site.RegularPages }}
<article>
    <header>
        <h3>
            <a rel="bookmark" href="{{.Permalink}}">{{ .Title }}</a>
        </h3>
        <small>
            {{.PublishDate.Format "January 2, 2006"}} &middot; {{.ReadingTime}} mins read
        </small>
    </header>
</article>
{{end}}
{{end}}
